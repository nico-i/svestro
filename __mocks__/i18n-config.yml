backend:
  name: test-repo

media_folder: static/media
public_folder: /media

locale: 'en'
i18n:
  structure: multiple_folders
  locales: [en, fr, de]

collections:
  - name: blog
    label: Blog Posts
    folder: content/blog
    create: true
    i18n: true
    fields:
      - { name: title, label: Title, widget: string, i18n: true }
      - { name: date, label: Date, widget: datetime, i18n: duplicate }
      - { name: body, label: Body, widget: markdown, i18n: true }

  - name: pages
    label: Pages
    folder: content/pages
    create: true
    i18n: true
    fields:
      - { name: title, label: Title, widget: string, i18n: true }
      - { name: slug, label: Slug, widget: string, i18n: duplicate }
      - { name: body, label: Body, widget: markdown, i18n: true }
